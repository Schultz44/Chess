<div
  class="basic-input {{ value != undefined && value != '' ? 'show' : '' }}"
  [style.width]="width ? width : 'calc(100% - 10px)'"
>
  <div class="test"></div>
  <label [for]="label">{{ label }}</label>
  <input
    [type]="type"
    (ngModelChange)="emitValue.emit($event)"
    [ngModel]="value"
    [maxlength]="max"
  />
</div>
