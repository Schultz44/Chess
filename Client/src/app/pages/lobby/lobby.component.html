<div class="relative" id="lobby">
  <section id="left-panel">
    <div class="lobby-list">
      <input type="text" name="" id="" [(ngModel)]="roomName" />
      <button (click)="createRoom()">Create new game</button>

      <br />

      <div *ngFor="let room of rooms" (click)="joinRoom(room)">
        {{ room.roomName }}
      </div>
      <br />
      <button (click)="playAI()">Play AI</button>
    </div>
  </section>
  <section id="middle-panel">
    <div>{{ username }}</div>
    <section id="board-container">
      <app-board></app-board>
    </section>
  </section>
  <section id="right-panel">
    <section class="move-list">
      <div>Move History</div>
    </section>
  </section>

  <!-- What does start game do? -->
  <!-- <button routerLink="/game" routerLinkActive="active">Start Game</button> -->
  <!-- <button (click)="function()">Websocket</button> -->

  <br />
  <button (click)="showRooms()">Rooms</button>

  <br />
  <!-- <button (click)="leaveRoom()">Leave</button> -->
</div>
